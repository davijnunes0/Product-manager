<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciador de produtos</h1>
            <nav>
                <a href="index.html" class="active">Cadastrar</a>
                <a href="./produto.html">Visualizar produtos</a>
            </nav>
        </header>

        <main>
            <section class="card">
                <h2>Cadastrar novo produto</h2>
                <form action="" id="product-form">

                    <div class="form-group">
                        <label for="product-name">Nome do produto:</label>
                        <input type="text" id="product-name" required>
                    </div>

                    <div class="form-group">
                        <label for="product-description">Descrição do produto</label>
                        <textarea name="" id="product-description" rows="3"></textarea>
                    </div>

                    <div>
                        <label for="product-price">Preço (R$):</label>
                        <input type="number" id="product-price" step="0.1" min="0" required>
                    </div>

                    <button type="submit">
                        <i class="fas fa-save"></i>Salvar produtos</button>

                </form>
 
            </section>
        </main>
    </div>
    
    <script src="../js/script.js" defer></script>
</body>
</html>
